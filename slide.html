<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider com html e css</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <div class="slider">
            <div class="le" onclick="vo()">
            <img src="img/esquerda.png"></img>
            </div>
            <div class="ri" onclick="nextImage()">
                <img src="img/direira.png"></img>
            </div>
<div class="slides">
    

<!-- radio -->

<input type="radio" name="radio-btn" id="radio1" value="1">
<input type="radio" name="radio-btn" id="radio2" value="2">
<input type="radio" name="radio-btn" id="radio3" value="3">
<input type="radio" name="radio-btn" id="radio4" value="4">

<!-- slide images -->
<div class="slide first"><img src="img/a.jpg" alt="imagem1"></div>
<div class="slide"><img src="img/b.jpg" alt="imagem2"></div>
<div class="slide"><img src="img/c.jpg" alt="imagem3"></div>
<div class="slide"><img src="img/d.jpg" alt="imagem4"></div>



<div class="navigation-auto">
    <div class="auto-btn1"></div>
    <div class="auto-btn2"></div>
    <div class="auto-btn3"></div>
    <div class="auto-btn4"></div>

</div>


</div>

<div class="manual-navigation">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
    <label for="radio4" class="manual-btn"></label>
</div>

</div>
        <script src="jotaessi.js"></script> 
    </body>
</html>
